- hosts: all
  collections:
    - arubanetworks.aoscx
  gather_facts: False
  tasks:
    - name: Configure Interface 1/1/3 - enable interface
      aoscx_interface:
        interface: 1/1/3
        enabled: true
        
    - name: Configure Interface 1/1/3
      aoscx_l2_interface:
        interface: 1/1/3
        description: 'NOT_ASSIGNED'
        vlan_mode: access
        vlan_access: '1000'
        
